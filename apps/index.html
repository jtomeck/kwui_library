---
title: "Applications"
layout: general
---
<div class="pl-hero applications">
    <div class="container">
        <h1 class="text-center">The Applications</h1>
    </div>
    <div class="pl-hero-background"></div>
</div>
<div class="pl-about applications">
    <div class="container panel-body">
        {% for app in site.appList %}
        <div class="col-sm-3 app">
            <a href="{{app.url}}">
                <img src="{{app.image}}" class="app-image" alt="{{app.name}}" />
            </a>
        </div>
        {% endfor %}
    </div>
</div>
