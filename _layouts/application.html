{% include header.html %}
    <header class="pl-header navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{{site.homeurl}}/index.html" class="navbar-brand"><strong>KW</strong> <span class="light">UI Design</span></a>
                <button type="button" class="nav-collapse btn btn-link"><i class="icon icon-inverse icon-bars"></i></button>
                <button data-toggle="collapse" data-target="#pl-navbar-collapse" type="button" class="btn navbar-toggle collapsed"><i class="icon icon-inverse icon-angle-down"></i></button>
            </div>
            <div class="navbar-collapse collapse" id="pl-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% if page.title == 'Home' %} class="active" {% endif %} >
                        <a href="{{site.url}}/">Home</a>
                    </li>
                    <li {% if page.title == 'Applications' %} class="active" {% endif %}>
                        <a href="{{site.url}}/apps.html">Applications</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ site.repository.url }}" title="View on Github" ><i class="icon icon-inverse icon-github"></i> &nbsp; View on Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>



    <div class="pl-container">
        <nav class="pl-sidebar">
            {% include nav-{{ page.appname }}.html %}
        </nav>
        <section class="pl-content">
            {% if page.preview == true %}
                <div class="pl-preview-header">This document is a preview.</div>
            {% endif %}
            {{ content }}
        </section>
    </div>
{% include footer.html %}
